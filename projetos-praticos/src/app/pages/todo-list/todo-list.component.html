<h1>To-Do List</h1>

<div>
    <ul>
        <li *ngFor="let item of listaDeAfazeres; let i = index">
            {{ item }} <button (click)="removeToDo(i)">Excluir</button>
        </li>
    </ul>

    <input type="text" maxlength="50" [(ngModel)]="textoDeEntrada" />
    <p>{{ textoDeEntrada.length }} / 50</p>
    <button (click)="newToDo()">Adicionar Tarefa</button>
    <button (click)="removeAll()">Remover Tudo</button>
</div>
